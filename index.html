<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive quiz</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" async></script>
  </head>
  <body>
    <div class="mainContent">
      <div class="welcomeText">
        <h1 id="titleText"></h1>
        <h2 id="headText"></h2>
        <hr />
      </div>
      <br />
      <h2>Chose from one of the Quizzes</h2>
      <div class="cardContainer">
        <div class="card" id="cardMath"><h2>Math Quiz</h2></div>
        <div class="card" id="cardGeog"><h2>Geography Quiz</h2></div>
        <div class="card" id="cardCode"><h2>Code Quiz</h2></div>
        <div class="card" id="cardHist"><h2>History Quiz</h2></div>
      </div>
    </div>
  </body>
</html>
